<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pet-section">
            <div class="capybara">
                <img src="capybara.png" alt="Your Capybara" id="capybara-img">
            </div>
            <div class="food-item">
                <img src="burger.png" alt="Feed burger" id="burger-img">
            </div>
        </div>
        
        <div class="status-section">
            <div class="name-container">
                <input type="text" id="pet-name" value="My Capybara" placeholder="Leanne">
            </div>
            <div class="status-button" id="happiness">
                <i class="fas fa-heart"></i>
                <span>Happiness: 100%</span>
            </div>
            <div class="status-button" id="food">
                <i class="fas fa-cookie"></i>
                <span>Food: 100%</span>
            </div>
            <div class="status-button" id="water">
                <i class="fas fa-tint"></i>
                <span>Water: 100%</span>
            </div>
            <div class="status-button" id="cleanliness">
                <i class="fas fa-shower"></i>
                <span>Cleanliness: 100%</span>
            </div>
            <div class="status-button" id="energy">
                <i class="fas fa-bolt"></i>
                <span>Energy: 100%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
